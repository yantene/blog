{% for post in site.posts limit:10 %}
  {% if post.layout == 'post' %}
  <div class='postheader'>
    <div class='date'>
      {{post.date | date: "%Y-%m-%d"}}
    </div>

    <a href='{{post.url}}'>
      <h1>{{post.title}}</h1>
    </a>
    <div class='tags'>
      {% for tag in post.tags %}
      <a href='/list.html?tag={{ tag }}'>
        <span class='tag'>
          #{{ tag }}
        </span>
      </a>
      {% endfor %}
    </div>
  </div>
  {{ post.excerpt }}
  <div style='size: 120%; text-align: right'>
    <a href='{{ post.url }}'>続きを読む</a>
  </div>
  <hr>
  {% endif %}
{% endfor %}
