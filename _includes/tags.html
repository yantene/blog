<div class='menu_title'>
  タグ
</div>
<ul>
{% for tag in site.tags %}
<li>
  {{ tag | first }}
  <ul>
    {% for post in tag[1] limit:3 %}
    <li>
      <a href="{{ post.url }}">
        {{ post.title }} ({{ post.date | date: "%m/%d"}})
      </a>
    </li>
    {% endfor %}
  </ul>
</li>
{% endfor %}
</ul>
