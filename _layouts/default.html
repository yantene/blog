<!doctype html>
<html lang='ja'>
<head>
<!-- Basic Page Needs -->
  <meta charset='utf-8'>
  <title>{{page.title}} - {{site.name}}</title>
  <meta name='description' content='{{site.description}}'>
  <meta name='author' content='{{site.author}}'>

  <!-- Mobile Specific Metas -->
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <!-- feed -->
  <link rel="alternate" type="application/atom+xml" title="{{site.name}}" href="/atom.xml" />

  <!-- Theme color -->
  <meta name='theme-color' content='#4a8'>

  <!-- FONT -->
  <!--
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  -->

  <!-- CSS -->
  <link rel='stylesheet' href='/css/normalize.css'>
  <link rel='stylesheet' href='/css/skeleton.css'>
  <link rel='stylesheet' href='/css/syntax.css'>
  <link rel='stylesheet' href='/css/styles.css'>
  <link rel='stylesheet' href='/css/post.css'>

  <!-- JavaScript -->
  <script src='/scripts/script.js' charset='utf-8'></script>
  <script src='//ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js'></script>
  <script async src='//platform.twitter.com/widgets.js' charset='utf-8'></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-15181521-2', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- Favicon -->
  <link rel='icon' href='/favicon.ico'>
</head>
<body>
  <div class='container' id='surface'>
    <a href='/'>
      <header class='row' id='header'>
        <div class='tp_layer'>
          <img src='/images/logo.svg'></img>
        </div>
      </header>
    </a>

    <div class='row' id='content'>
      <div class='nine columns' id='main'>
        {{content}}
      </div>
      <div class='three columns' id='sidebar'>
        {% include sidebar.html %}
      </div>
    </div>

    <footer>
      Copyright &copy; yantene.net All Rights Reserved.
    </footer>
  </div>
</body>
</html>
