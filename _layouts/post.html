---
layout: default
---
<div id='postheader'>
  <div id='date'>
    {{page.date | date: "%Y-%m-%d"}}
  </div>
  <h1>
    {{page.title}}
  </h1>
  <div id='tags'>
    {% for tag in page.tags %}
    <span id='tag'>
      {{ tag }}
    </span>
    {% endfor %}
  </div>
</div>
{{content}}
<div id='postfooter'>
  <div class='row'>
    <div class='one-half column' id='prevpost'>
      <a class='button' href='#'>PREV</a>
    </div>
    <div class='one-half column' id='nextpost'>
      <a class='button' href='#'>NEXT</a>
    </div>
  </div>
</div>
