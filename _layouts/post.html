---
layout: default
---
<div id='postheader'>
  <div id='date'>
    {{page.date | date: "%Y-%m-%d"}}
  </div>
  <h1 id='article_title'>
    {{page.title}}
  </h1>
  <div id='tags'>
    {% for tag in page.tags %}
    <a href='/list.html?tag={{ tag }}'>
      <span class='tag'>
        #{{ tag }}
      </span>
    </a>
    {% endfor %}
  </div>
</div>
{{content}}
<div id='postfooter'>
  <!--
    置くべきコンテンツがない．
    コメント欄でもつくろっかなぁ．
  -->
</div>
