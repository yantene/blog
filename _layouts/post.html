---
layout: default
---
<div id='postheader'>
  <div id='date'>
    {{page.date | date: "%Y-%m-%d"}}
  </div>
  <h1>
    {{page.title}}
  </h1>
  <div id='tags'>
    {% for tag in page.tags %}
    <span id='tag'>
      #{{ tag }}
    </span>
    {% endfor %}
  </div>
</div>
{{content}}
<div id='postfooter'>
  <!--
    置くべきコンテンツがない．
    コメント欄でもつくろっかなぁ．
  -->
</div>
